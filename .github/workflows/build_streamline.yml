name: Compile Nvidia Streamline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: List directory contents (optional)
        run: dir

      - name: Run setup
        run: scripts/setup.bat

      - name: Run build
        run: scripts/build.bat -production
